<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>学生信息注册界面</title>
</head>
<body>
<h3 align="center">学生信息注册</h3>
<form name="stu" action="">
  <table>
    <tr>
      <td>姓名：</td>
      <td>
        <input type="text" name="stuName">
      </td>
    </tr>
    <tr>
      <td>性别：</td>
      <td>
        <input type="radio" name="stuSex" checked="checked">
        男
        <input type="radio" name="stuSex">
        女
      </td>
    </tr>
    <tr>
      <td>出生日期</td>
      <td><input type="text" name="stuBirthday"></td>
      <td>按格式 yyyy-mm-dd</td>
    </tr>
    <tr>
      <td>学校：</td>
      <td><input type="text" name="stuSchool"></td>
    </tr>
    <tr>
      <td>专业：</td>
      <td><select name="stuSelect2">
        <option selected>计算机科学与技术</option>
        <option>网络工程</option>
        <option>物联网工程</option>
        <option>应用数学</option>
      </select></td>
    </tr>

  </table>
</form>
</body>
</html>
